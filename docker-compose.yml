services:
  db:
    image: postgres:15-alpine
    container_name: devsync-db
    environment:
      POSTGRES_USER: ${DB_USER:-devsync}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devsync}
      POSTGRES_DB: ${DB_NAME:-devsync}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-devsync}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devsync-backend
    environment:
      PORT: "8080"
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-devsync}
      DB_PASSWORD: ${DB_PASSWORD:-devsync}
      DB_NAME: ${DB_NAME:-devsync}
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-devsync-dev-secret-change-me}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URL: ${GITHUB_REDIRECT_URL:-http://localhost:5173/github/callback}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devsync-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
